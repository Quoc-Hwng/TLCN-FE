
<div class="product-item bg-light mb-4">
  <div class="product-img position-relative overflow-hidden" style="height: 300px;">
      <img class="img-fluid w-100" src="{{product.productImg1}}" alt="">
      <div class="product-action">
          <!-- <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-shopping-cart"></i></a>
          <a class="btn btn-outline-dark btn-square" href=""><i class="far fa-heart"></i></a>
          <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-sync-alt"></i></a> -->
          <a class="btn btn-outline-dark btn-square" (click)="open(content)"><i class="fa fa-search"></i></a>
      </div>
  </div>
  <div class="text-center py-4">
      <!-- <a class="h6 text-decoration-none text-truncate" routerLink="/detail/{{product.id}}">{{product.productName}}</a> -->
      <div>
        <a style="width: 50px; color: black;" class="h6" routerLink="/detail/{{product.id}}">{{product.productName}}</a>
      </div>
      <div class="d-flex align-items-center justify-content-center mt-2" *ngIf="product.price !== product.priceSale">
        <h5>{{product.priceSale  | number: '2.'}}</h5><h6 class="text-muted ml-2"><del>{{product.price  | number: '2.'}}</del></h6>
      </div>
      <div class="d-flex align-items-center justify-content-center mt-2" *ngIf="product.price === product.priceSale">
        <h5>{{product.price  | number: '2.'}}</h5>
      </div>
      <div class="d-flex align-items-center justify-content-center mb-1">
          <ngb-rating [max]="5" [(rate)]="product.ratingsAverage" [readonly]="true"></ngb-rating>
          <small>({{product.ratingsQuantity}})</small>
      </div>
  </div>
</div>

  <div class="modal-header" style="width: 1000px; height:40px; background-color: rgb(131, 193, 247);">

    </button>
  </div>
  <div class="modal-body" style="width: 1000px; height:auto; background-color: white;">
    <app-modal-detail [id] = "product.id"></app-modal-detail>

  <div class="modal-footer"  style="width: 1000px;height:60px; background-color: aliceblue;">
