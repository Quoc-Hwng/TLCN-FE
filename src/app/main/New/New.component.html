<app-topbar></app-topbar>
<app-navbar></app-navbar>
<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-12">
      <nav class="breadcrumb bg-light mb-30">
        <a class="breadcrumb-item text-dark" href="#">Home</a>
        <a class="breadcrumb-item text-dark" href="/homes">Shop</a>
        <span class="breadcrumb-item active">News</span>
      </nav>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="text-center w-100"  *ngIf="loading">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div class="col-lg-9 col-md-8" *ngIf="!loading">
      <div class="row pb-3">
        <div class="col-lg-4 col-md-6 col-sm-6 pb-1" *ngFor="let item of news">
          <div class="product-item bg-light mb-4">
            <div class="product-img position-relative overflow-hidden" style="height: 300px;" routerLink="/news/{{item.id}}">
              <img class="img-fluid w-100" src="{{item.imgs}}" alt="">
            </div>
            <div class="text-center py-4">
              <h3 class="h3 text-decoration-none text-truncate line-clamp-2" routerLink="/news/{{item.id}}">{{item.title}}</h3>
              <div class="d-flex align-items-center justify-content-center mt-2">
                <h5>{{item.description}}</h5>
              </div>
              <div class="d-flex align-items-center justify-content-center mb-1">
                <span class="time">{{item.starDay | date}}</span>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
