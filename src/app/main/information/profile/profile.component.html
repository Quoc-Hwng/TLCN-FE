<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2"></div>
  <div class="page__content shadow p-3 position-relative">
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header card-header-primary">
                <h4 class="card-title">{{employee?.displayName}}</h4>
                <p class="card-category"></p>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <div>
                    <h5>Email</h5>
                    <div>{{employee?.email}}</div>
                  </div>
                  <div *ngIf = "editId !== null">
                    <app-update-infor [editId]="editId" (updateFinished)="finishAndAlert($event)">

                    </app-update-infor>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
