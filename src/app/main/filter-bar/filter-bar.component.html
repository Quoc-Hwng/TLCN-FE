<!-- Breadcrumb Start -->
<div class="container-fluid">
  <div class="row px-xl-5">
      <div class="col-12">
          <nav class="breadcrumb bg-light mb-30">
              <a class="breadcrumb-item text-dark" href="#">Home</a>
              <span class="breadcrumb-item active">Shop List</span>
          </nav>
      </div>
  </div>
</div>
<!-- Breadcrumb End -->


<!-- Shop Start -->
<div class="container-fluid">
  <div class="row px-xl-5">
      <!-- Shop Sidebar Start -->
      <div class="col-lg-3 col-md-4">
          <!-- Price Start -->
          <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Price</span></h5>
          <div class="bg-light p-4 mb-30">
            <h6> {{rangeValues[0] | number: '2.'}} đ - {{rangeValues[1] | number: '2.'}} đ </h6>
            <p-slider [(ngModel)]="rangeValues" [range]="true" [min]="100000" [max]="40000000" [step]="100000" (onSlideEnd)="navigateToPrice()"></p-slider>

          </div>
          <!-- Price End -->

          <!-- Color Start -->
          <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Color</span></h5>
          <div class="bg-light p-4 mb-30">
              <form>
                  <div class="custom-control custom-radio d-flex align-items-center justify-content-between mb-3">
                      <input type="radio" class="custom-control-input" checked id="color-all" (change)="navigateToFoo('')" name="color">
                      <label class="custom-control-label" for="color-all">All Color</label>
                      <!-- <span class="badge border font-weight-normal">1000</span> -->
                  </div>
                  <div class="custom-control custom-radio d-flex align-items-center justify-content-between mb-3">
                      <input type="radio" class="custom-control-input" id="color-1" (change)="navigateToFoo('Black')" name="color" >
                      <label class="custom-control-label" for="color-1">Black</label>
                      <!-- <span class="badge border font-weight-normal">150</span> -->
                  </div>
                  <div class="custom-control custom-radio d-flex align-items-center justify-content-between mb-3">
                      <input type="radio" class="custom-control-input" id="color-2" (change)="navigateToFoo('White')" name="color">
                      <label class="custom-control-label" for="color-2">White</label>
                      <!-- <span class="badge border font-weight-normal">295</span> -->
                  </div>
                  <div class="custom-control custom-radio d-flex align-items-center justify-content-between mb-3">
                      <input type="radio"class="custom-control-input radio-checkbox" id="color-3" (change)="navigateToFoo('Red')" name="color">
                      <label class="custom-control-label" for="color-3">Red</label>
                      <!-- <span class="badge border font-weight-normal">246</span> -->
                  </div>
                  <div class="custom-control custom-radio d-flex align-items-center justify-content-between mb-3">
                      <input type="radio" name="color"class="custom-control-input" id="color-4"(change)="navigateToFoo('Blue')">
                      <label class="custom-control-label" for="color-4">Blue</label>
                      <!-- <span class="badge border font-weight-normal">145</span> -->
                  </div>
                  <div class="custom-control custom-radio d-flex align-items-center justify-content-between">
                      <input type="radio" class="custom-control-input" id="color-5" (change)="navigateToFoo('Green')" name="color">
                      <label class="custom-control-label" for="color-5">Green</label>
                      <!-- <span class="badge border font-weight-normal">168</span> -->
                  </div>
              </form>
          </div>
          <!-- Color End -->

          <!-- Size Start -->
          <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Size</span></h5>
          <div class="bg-light p-4 mb-30">
              <form>
                  <div class="custom-control custom-radio d-flex align-items-center justify-content-between mb-3">
                      <input type="radio" class="custom-control-input" checked id="size-all" (change)="navigateToSize('')" name="size">
                      <label class="custom-control-label" for="size-all">All Size</label>
                      <!-- <span class="badge border font-weight-normal">1000</span> -->
                  </div>
                  <div class="custom-control custom-radio d-flex align-items-center justify-content-between mb-3">
                      <input type="radio" class="custom-control-input" id="size-1" (change)="navigateToSize('39')" name="size">
                      <label class="custom-control-label" for="size-1">39</label>
                      <!-- <span class="badge border font-weight-normal">150</span> -->
                  </div>
                  <div class="custom-control custom-radio d-flex align-items-center justify-content-between mb-3">
                      <input type="radio" class="custom-control-input" id="size-2"(change)="navigateToSize('40')" name="size">
                      <label class="custom-control-label" for="size-2">40</label>
                      <!-- <span class="badge border font-weight-normal">295</span> -->
                  </div>
                  <div class="custom-control custom-radio d-flex align-items-center justify-content-between mb-3">
                      <input type="radio" class="custom-control-input" id="size-3"(change)="navigateToSize('41')" name="size">
                      <label class="custom-control-label" for="size-3">41</label>
                      <!-- <span class="badge border font-weight-normal">246</span> -->
                  </div>
                  <div class="custom-control custom-radio d-flex align-items-center justify-content-between mb-3">
                      <input type="radio" class="custom-control-input" id="size-4" (change)="navigateToSize('42')" name="size">
                      <label class="custom-control-label" for="size-4">42</label>
                      <!-- <span class="badge border font-weight-normal">145</span> -->
                  </div>
                  <div class="custom-control custom-radio d-flex align-items-center justify-content-between">
                      <input type="radio" class="custom-control-input" id="size-5" (change)="navigateToSize('43')" name="size">
                      <label class="custom-control-label" for="size-5">43</label>
                      <!-- <span class="badge border font-weight-normal">168</span> -->
                  </div>
              </form>
          </div>
          <!-- Size End -->
      </div>
      <!-- Shop Sidebar End -->
      <div class="col-lg-9 col-md-8 d-flex justify-content-between flex-column">
        <div class="row pb-3 align-items-center d-flex">
          <div class="col-12 pb-1">
            <div class="d-flex align-items-center justify-content-between mb-4">
              <div>
                <button class="btn btn-sm btn-light"><i class="fa fa-th-large"></i></button>
                <button class="btn btn-sm btn-light ml-2"><i class="fa fa-bars"></i></button>
              </div>
              <div class="ml-2">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">Sorting</button>
                  <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" (click)="navigateToSort('-price')">Price (high - low)</a>
                    <a class="dropdown-item" (click)="navigateToSort('price')">Price (low - high)</a>
                  </div>
                </div>
              </div>
            </div>
            <h4 *ngIf="totalLength === 0 && !loading" class="align-items-center justify-content-between" styles="margin: auto;">No product found</h4>
          </div>
          <div class="text-center w-100"  *ngIf="loading">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-6 pb-1"  *ngFor="let item of products | paginate: { itemsPerPage: 6, currentPage: page, totalItems: totalLength }">
            <div *ngIf="totalLength !== 0 && !loading"><app-product-display [product] = "item"></app-product-display></div>
          </div>
        </div>
        <div>
        <pagination-controls class="text-center" (click)="scrollTop()" (pageChange)="page = $event"></pagination-controls>
        </div>
      </div>
